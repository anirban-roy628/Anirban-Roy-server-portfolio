<!DOCTYPE html>
<html lang="en" class="theme-default">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
    <meta name="description" content="Gravitas - Interactive Gravitational Simulation">
    <link rel="icon" type="image/svg" href="logoBlack.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Gravitas</title>

</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo-container">
                <div class="logo"></div>
                <h1>Gravitas</h1>
            </div>
            <div class="navs">
                <button class="customize-btn"><i class="fa-solid fa-gear"></i></button>
            </div>
        </div>
    </header>

    <canvas></canvas>


    <div class="welcome-panel active">
        <div class="panel-header">
            <h2>Welcome to Gravitas</h2>
            <button class="close-btn" id="welcome-close-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="welcome-content">
            <p>Click anywhere on the screen to create a celestial body.</p>
            <p>Watch as gravity pulls objects together and merges them.</p>
            <p>Adjust simulation settings using the gear icon.</p>
            <p>Use the clear button to reset the simulation.</p>
        </div>
        <button class="action-btn" id="welcome-start-btn">Start Exploring</button>
    </div>

    <div class="customization-panel">
        <div class="panel-header">
            <h2>Simulation Settings</h2>
            <button class="close-btn" id="customization-close-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="panel-content">
            <div class="control-group">
                <label for="gravity-slider">Gravitational Strength (G):</label>
                <div class="slider-container">
                    <input type="range" id="gravity-slider" min="0.5" max="5" step="0.1" value="0.5">
                    <span class="slider-value" id="gravity-slider-value">0.5</span>
                </div>

                <label for="Fragmentaition">Collision Fragmentation Threshold:</label>
                <div class="slider-container">
                    <input type="range" id="Fragmentaition" min="0.5" max="10" step="0.1" value="10">
                    <span class="slider-value" id="Fragmentaition-value">10</span>
                </div>

                <label for="Lines">Connection Line Length:</label>
                <div class="slider-container">
                    <input type="range" id="Lines" min="200" max="800" step="100" value="400">
                    <span class="slider-value" id="Lines-value">400</span>
                </div>

                <label for="Fragment_Lifetime">Fragment Lifetime (seconds):</label>
                <div class="slider-container">
                    <input type="range" id="Fragment_Lifetime" min="2" max="10" step="0.5" value="3">
                    <span class="slider-value" id="Fragment_Lifetime-value">3</span>
                </div>

                <label for="Object_Number">Number of Objects:</label>
                <div class="slider-container">
                    <input type="range" id="Object_Number" min="0" max="20" step="1" value="5">
                    <span class="slider-value" id="Object_Number-value">5</span>
                </div>

                <div class="toggle-container">
                    <label for="collision-toggle" class="toggle-label">
                        <span class="toggle-text">Enable Collisions</span>
                        <div class="toggle-switch">
                            <input type="checkbox" id="collision-toggle" checked>
                            <span class="toggle-slider"></span>
                        </div>
                    </label>
                </div>

            </div>
            <div class="control-group">
                <label>Total Active Objects: <span id="object-count">0</span></label>
                <button class="action-btn clear" id="clear-btn">Clear All Objects</button>
            </div>
        </div>
    </div>

    <div class="overlay"></div>

    <script src="script.js">

    </script>
</body>

</html>
