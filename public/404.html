<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found — Anirban Roy Portfolio">
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>404 — Page Not Found</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background-color: rgb(8, 8, 8);
            color: white;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* ── NAVBAR ── */
        header {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: rgba(8, 8, 8, 0.733);
            backdrop-filter: blur(3px);
        }

        .navbar {
            width: 70%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            height: 54px;
            width: auto;
            display: block;
        }

        .nav-home-link {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
            text-decoration: none;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .nav-home-link:hover {
            color: #ffffff;
        }

        /* ── GRID OVERLAY ── */
        .grid-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.025) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.025) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        /* ── MAIN CONTENT ── */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 120px 24px 60px;
            position: relative;
            z-index: 1;
        }

        .error-wrapper {
            text-align: center;
            max-width: 620px;
            opacity: 0;
            transform: translateY(24px);
            animation: fadeInUp 0.9s cubic-bezier(0.23, 1, 0.32, 1) 0.1s forwards;
        }

        /* Big glitching "404" */
        .error-code {
            font-size: clamp(100px, 20vw, 200px);
            font-weight: 700;
            letter-spacing: -8px;
            line-height: 1;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.2) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            animation: glitch 6s infinite;
            user-select: none;
        }

        .error-code::before,
        .error-code::after {
            content: '404';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.2) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-code::before {
            animation: glitch-top 6s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
        }

        .error-code::after {
            animation: glitch-bottom 6s infinite;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
        }

        @keyframes glitch {

            0%,
            90%,
            100% {
                transform: translate(0);
            }

            91% {
                transform: translate(-2px, 1px);
            }

            93% {
                transform: translate(2px, -1px);
            }

            95% {
                transform: translate(-1px, 0);
            }
        }

        @keyframes glitch-top {

            0%,
            90%,
            100% {
                transform: translate(0);
                opacity: 0;
            }

            91% {
                transform: translate(4px, -2px);
                opacity: 0.6;
            }

            93% {
                transform: translate(-4px, 2px);
                opacity: 0.6;
            }

            95% {
                opacity: 0;
            }
        }

        @keyframes glitch-bottom {

            0%,
            90%,
            100% {
                transform: translate(0);
                opacity: 0;
            }

            91% {
                transform: translate(-3px, 3px);
                opacity: 0.4;
            }

            93% {
                transform: translate(3px, -3px);
                opacity: 0.4;
            }

            95% {
                opacity: 0;
            }
        }

        /* Divider line */
        .error-divider {
            width: 60px;
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
            margin: 24px auto;
        }

        .error-label {
            font-size: 0.7rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.35);
            font-weight: 300;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: clamp(22px, 4vw, 32px);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.85);
            letter-spacing: -0.5px;
            margin-bottom: 14px;
        }

        .error-desc {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.45);
            font-weight: 400;
            line-height: 1.7;
            letter-spacing: -0.2px;
            margin-bottom: 40px;
        }

        /* ── ACTIONS ── */
        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 36px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: white;
            color: black;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .btn-ghost {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 36px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-ghost:hover {
            border-color: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.85);
        }

        /* ── ANIMATED DOTS TRAIL  ── */
        .dots-trail {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-top: 56px;
        }

        .dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: pulse-dot 2.4s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        .dot:nth-child(4) {
            animation-delay: 0.9s;
        }

        .dot:nth-child(5) {
            animation-delay: 1.2s;
        }

        @keyframes pulse-dot {

            0%,
            100% {
                opacity: 0.15;
                transform: scaleY(1);
            }

            50% {
                opacity: 0.7;
                transform: scaleY(2.5);
            }
        }

        /* ── FOOTER ── */
        footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        footer p {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 0.5px;
        }

        /* ── FADE IN UP ── */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ── RESPONSIVE ── */
        @media (max-width: 600px) {
            .navbar {
                width: 88%;
            }

            .error-code {
                letter-spacing: -4px;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn-primary,
            .btn-ghost {
                width: 100%;
                max-width: 260px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <!-- Background effects -->
    <div class="grid-bg"></div>

    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="/"><img src="img/white-geometric-logo.svg" alt="Logo" class="nav-logo"></a>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <div class="error-wrapper">

            <span class="error-label">Error</span>

            <div class="error-code">404</div>

            <div class="error-divider"></div>

            <h1 class="error-title">Page not found</h1>
            <p class="error-desc">
                The page you're looking for doesn't exist, may have been moved,<br>
                or the URL might be incorrect.
            </p>

            <div class="error-actions">
                <a href="/" class="btn-primary">
                    <i class="fa-solid fa-house" style="font-size:11px;"></i>
                    Go Home
                </a>
                <a href="javascript:history.back()" class="btn-ghost">
                    <i class="fa-solid fa-arrow-left" style="font-size:11px;"></i>
                    Go Back
                </a>
            </div>

            <div class="dots-trail">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2026 Anirban Roy. All rights reserved.</p>
    </footer>

</body>

</html>
